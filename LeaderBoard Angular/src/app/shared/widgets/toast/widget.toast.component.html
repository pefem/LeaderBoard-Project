<div widget-toast #widgetLabel
  class="widget-toast mb-2 d-flex justify-content-center align-items-center" *ngIf="toggle">
  <div role="alert" aria-live="assertive" aria-atomic="true" class="toast bg-success text-white width-300px shadow-lg"
    data-autohide="false">
    <div class="toast-header text-white">
      <strong class="mr-auto">{{title}}</strong>
      <small>{{timestamp}}</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body text-white">
      {{label}}
    </div>
  </div>
</div>
